<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sort Visualizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Saira+Condensed:wght@100&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="res/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>            
        <div id="container">
            <nav class="navbar" id="main-navbar">
                <div class="icon"><i class="fa-solid fa-signal"></i></div>
                <span class="text">SORT VISUALIZER</span>
                <button class="navbar-button" id="sort-button"><i class="fa-solid fa-play"></i></button>
                <div class="slider-container">
                    <span class="slider-value" id="sort-speed-value"></span>
                    <input type="range" min="0" max="1000" value="250" class="slider" id="sort-speed">
                </div>
                <div class="slider-container">
                    <span class="slider-value" id="sort-slider-value"></span>
                    <input type="range" min="5" max="500" value="100" class="slider" id="sort-range">
                </div>
                <select name="sort-picker" id="sort-picker">
                    <option value="Pick algorithm" selected disabled>Pick algorithm</option>
                    <option value="Bubble sort">Bubble sort</option>
                    <option value="Insertion sort">Insertion sort</option>
                    <option value="Selection sort">Selection sort</option>
                    <option value="Quick sort">Quick sort</option>
                    <option value="Merge sort">Merge sort</option>
                </select>
            </nav>
            
            <div id="bars">
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="script.js" async defer></script>
    </body>
</html>
